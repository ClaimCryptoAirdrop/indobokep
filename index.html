<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indotube</title>
    <style>
        /* --- CSS STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo span {
            color: #ff0000;
        }

        .header-info {
            font-size: 12px;
            color: #aaa;
        }

        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        /* Grid Video */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Kartu Video */
        .video-card {
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .thumbnail-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 0 5px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
            max-height: 2.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #fff;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
        }

        /* Pagination Canggih */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 30px 0;
            flex-wrap: wrap;
        }

        .page-btn {
            background-color: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 40px;
        }

        .page-btn:hover {
            background-color: #333;
        }

        .page-btn.active {
            background-color: #cc0000;
            border-color: #cc0000;
            font-weight: bold;
        }

        .page-btn.dots {
            border: none;
            background: none;
            cursor: default;
            padding: 8px 5px;
        }

        .page-btn.nav-btn {
            font-weight: bold;
            padding: 8px 16px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            .pagination-container {
                gap: 5px;
            }
            .page-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo" onclick="location.reload()">Indo<span>tube</span></a>
        <div class="header-info">Total 100 Halaman</div>
    </header>

    <div class="container">
        <div id="video-grid" class="video-grid">
            <!-- Video dimuat di sini -->
        </div>

        <div id="pagination" class="pagination-container">
            <!-- Navigasi Halaman -->
        </div>
    </div>

    <footer>
        &copy; 2026 Indotube. All rights reserved.
    </footer>

    <script>
        // --- KONFIGURASI ---
        const ITEMS_PER_PAGE = 9;   // 9 Konten per halaman
        const TARGET_PAGES = 100;   // Hingga 100 halaman
        const TOTAL_VIDEOS = ITEMS_PER_PAGE * TARGET_PAGES; // 900 Video Total
        const TARGET_URL = "https://wa-6285749396969.github.io/recipes/";

        // Database Judul (Akan diambil acak berulang-ulang)
        const baseTitles = [
            "Resep Rahasia Masakan Nusantara", "Tutorial Coding untuk Pemula", "Vlog Perjalanan ke Bali",
            "Review Gadget Terbaru 2026", "Tips Sukses Bisnis Online", "Highlights Sepak Bola Tadi Malam",
            "Musik Pengantar Tidur", "Cara Membuat Website Gratis", "Kucing Lucu Kompilasi",
            "Berita Terkini Hari Ini", "Gaming Live Stream", "Tutorial Makeup Natural",
            "DIY Kerajinan Tangan", "Podcast Misteri", "Latihan Fitness di Rumah",
            "Mobil Sport Tercepat", "Eksperimen Sains Gila", "Jalan-Jalan Kuliner",
            "Film Pendek Inspiratif", "Belajar Bahasa Inggris", "Investasi Saham Pemula",
            "Fotografi Smartphone", "Desain Rumah Minimalis", "Komedi Stand Up",
            "Sejarah Dunia yang Hilang", "Teknologi Masa Depan", "Review Makanan Pedas",
            "Tutorial Edit Video", "Kehidupan Desa yang Tenang", "Meditasi 10 Menit"
        ];

        let videos = [];
        let currentPage = 1;

        // --- FUNGSI UTAMA ---

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function formatViews(num) {
            return (num / 1000).toFixed(1) + 'K';
        }

        // Generate 900 video secara otomatis
        function initVideos() {
            videos = [];
            for (let i = 0; i < TOTAL_VIDEOS; i++) {
                // Ambil judul secara acak dari list yang ada
                const randomTitleIndex = getRandomInt(0, baseTitles.length - 1);
                const title = baseTitles[randomTitleIndex];
                
                // Gambar random
                const imgId = getRandomInt(1, 1000); 
                const thumbnail = `https://picsum.photos/seed/${imgId}/640/360`;

                // View random 10k - 100k
                const rawViews = getRandomInt(10000, 100000);
                const views = formatViews(rawViews);

                videos.push({
                    id: i,
                    title: title, // Judul diambil random berulang
                    thumbnail: thumbnail,
                    views: views,
                    link: TARGET_URL
                });
            }
        }

        // Render Halaman Video
        function renderPage(page) {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            
            // Scroll ke atas setiap ganti halaman
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            // Ambil slice data, jika di halaman terakhir dan data kurang, tidak error
            const pageItems = videos.slice(start, end);

            pageItems.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => window.location.href = video.link;

                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail-image" loading="lazy">
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">${video.views} views • 100K Ditonton</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            renderPagination();
        }

        // Render Pagination Cerdas (Biar tidak muncul 100 tombol sekaligus)
        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            const totalPages = Math.ceil(videos.length / ITEMS_PER_PAGE);
            
            // Logika tombol: First, Prev, [Window], Next, Last
            
            // Tombol Previous
            if (currentPage > 1) {
                const prev = createButton('❮', () => changePage(currentPage - 1), 'nav-btn');
                container.appendChild(prev);
            }

            // Logika Window (Menampilkan halaman sekitar halaman aktif)
            // Selalu tampilkan halaman 1
            container.appendChild(createButton(1, () => changePage(1), currentPage === 1 ? 'active' : ''));

            let startPage = Math.max(2, currentPage - 2);
            let endPage = Math.min(totalPages - 1, currentPage + 2);

            // Tambah titik-titik jika ada lompatan jauh di awal
            if (startPage > 2) {
                container.appendChild(createDots());
            }

            for (let i = startPage; i <= endPage; i++) {
                container.appendChild(createButton(i, () => changePage(i), currentPage === i ? 'active' : ''));
            }

            // Tambah titik-titik jika ada lompatan jauh di akhir
            if (endPage < totalPages - 1) {
                container.appendChild(createDots());
            }

            // Selalu tampilkan halaman terakhir (jika bukan halaman 1)
            if (totalPages > 1) {
                container.appendChild(createButton(totalPages, () => changePage(totalPages), currentPage === totalPages ? 'active' : ''));
            }

            // Tombol Next
            if (currentPage < totalPages) {
                const next = createButton('❯', () => changePage(currentPage + 1), 'nav-btn');
                container.appendChild(next);
            }
        }

        // Helper membuat tombol
        function createButton(text, onClick, className) {
            const btn = document.createElement('button');
            btn.innerText = text;
            btn.className = `page-btn ${className}`;
            btn.onclick = onClick;
            return btn;
        }

        // Helper titik-titik (...)
        function createDots() {
            const span = document.createElement('span');
            span.innerText = '...';
            span.className = 'page-btn dots';
            return span;
        }

        // Fungsi ganti halaman
        function changePage(page) {
            currentPage = page;
            renderPage(page);
        }

        // Jalankan saat load
        window.onload = function() {
            initVideos();
            renderPage(1);
        };

    </script>
</body>
</html>
